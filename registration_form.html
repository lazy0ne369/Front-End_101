<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input.valid {
            border-color: green;
        }

        input.invalid {
            border-color: red;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success {
            color: green;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #formSuccess {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    
    <form id="registrationForm">
        <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" required>
            <div class="error" id="fullNameError"></div>
            <div class="success" id="fullNameSuccess"></div>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" required>
            <div class="error" id="emailError"></div>
            <div class="success" id="emailSuccess"></div>
        </div>

        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" required minlength="8">
            <div class="error" id="passwordError"></div>
            <div class="success" id="passwordSuccess"></div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" required>
            <div class="error" id="phoneError"></div>
            <div class="success" id="phoneSuccess"></div>
        </div>

        <button type="submit" id="submitBtn" disabled>Register</button>
    </form>

    <div id="formSuccess">
        <h3>Registration Successful!</h3>
        <p>Your account has been created successfully.</p>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const formSuccess = document.getElementById('formSuccess');

        // Field validation functions
        function validateFullName(value) {
            if (!value.trim()) return { valid: false, message: 'Full name is required' };
            if (value.trim().length < 2) return { valid: false, message: 'Name must be at least 2 characters' };
            if (!/^[A-Za-z\s]+$/.test(value.trim())) return { valid: false, message: 'Name can only contain letters and spaces' };
            return { valid: true, message: 'Valid name' };
        }

        function validateEmail(value) {
            if (!value.trim()) return { valid: false, message: 'Email is required' };
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(value)) return { valid: false, message: 'Please enter a valid email' };
            return { valid: true, message: 'Valid email' };
        }

        function validatePassword(value) {
            if (!value) return { valid: false, message: 'Password is required' };
            if (value.length < 8) return { valid: false, message: 'Password must be at least 8 characters' };
            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(value)) {
                return { valid: false, message: 'Password must contain uppercase, lowercase, and number' };
            }
            return { valid: true, message: 'Strong password' };
        }

        function validatePhone(value) {
            if (!value.trim()) return { valid: false, message: 'Phone number is required' };
            const phoneRegex = /^[\d\s\-\(\)\+]{10,15}$/;
            const digitsOnly = value.replace(/\D/g, '');
            if (digitsOnly.length < 10) return { valid: false, message: 'Phone must have at least 10 digits' };
            if (!phoneRegex.test(value)) return { valid: false, message: 'Invalid phone format' };
            return { valid: true, message: 'Valid phone number' };
        }

        // Validate field and update UI
        function validateField(fieldId, validator) {
            const input = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            const successDiv = document.getElementById(fieldId + 'Success');
            
            const result = validator(input.value);
            
            // Reset classes and messages
            input.classList.remove('valid', 'invalid');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (result.valid) {
                input.classList.add('valid');
                successDiv.textContent = result.message;
                successDiv.style.display = 'block';
            } else {
                input.classList.add('invalid');
                errorDiv.textContent = result.message;
                errorDiv.style.display = 'block';
            }
            
            checkFormValidity();
            return result.valid;
        }

        // Check if all fields are valid
        function checkFormValidity() {
            const fullNameValid = validateFullName(document.getElementById('fullName').value);
            const emailValid = validateEmail(document.getElementById('email').value);
            const passwordValid = validatePassword(document.getElementById('password').value);
            const phoneValid = validatePhone(document.getElementById('phone').value);
            
            const allValid = fullNameValid.valid && emailValid.valid && passwordValid.valid && phoneValid.valid;
            submitBtn.disabled = !allValid;
        }

        // Add event listeners
        document.getElementById('fullName').addEventListener('input', () => {
            validateField('fullName', validateFullName);
        });

        document.getElementById('email').addEventListener('input', () => {
            validateField('email', validateEmail);
        });

        document.getElementById('password').addEventListener('input', () => {
            validateField('password', validatePassword);
        });

        document.getElementById('phone').addEventListener('input', () => {
            validateField('phone', validatePhone);
        });

        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Validate all fields
            const fullNameValid = validateField('fullName', validateFullName);
            const emailValid = validateField('email', validateEmail);
            const passwordValid = validateField('password', validatePassword);
            const phoneValid = validateField('phone', validatePhone);
            
            if (fullNameValid && emailValid && passwordValid && phoneValid) {
                form.style.display = 'none';
                formSuccess.style.display = 'block';
            }
        });
    </script>
</body>
</html>
