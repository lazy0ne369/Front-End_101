<!DOCTYPE html>
<html>
<head>
    <title>Do While Loop Example</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        ul { line-height: 1.6; }
    </style>
</head>
<body>
    <h2>Numbers from 1 to 5 (using do...while loop)</h2>
    <script>
        let i = 1;
        do {
            document.write(i + '<br>');
            i++;
        } while (i <= 5);
    </script>
</body>
</html>
